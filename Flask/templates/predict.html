{% extends "base.html" %}
{% block content %}
<div class="predict-full">
    <div class="predict-container">
        <h2>Predict Employee Performance</h2>

        <form action="{{ url_for('submit') }}" method="post" class="predict-form">
            <div class="form-grid">

                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" name="age" min="0" required>
                </div>

                <div class="form-group">
                    <label>Years of Experience:</label>
                    <input type="number" name="years_experience" min="0" required>
                </div>

                <div class="form-group">
                    <label>Training Hours:</label>
                    <input type="number" name="training_hours" min="0" required>
                </div>

                <div class="form-group">
                    <label>Avg Monthly Hours:</label>
                    <input type="number" name="avg_monthly_hours" min="0" required>
                </div>

                <div class="form-group">
                    <label>Satisfaction Level (0.0 - 1.0):</label>
                    <select name="satisfaction_level">
                        {% for i in range(0, 11) %}
                            <option value="{{ i/10 }}">{{ i/10 }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Last Performance Score (1-5):</label>
                    <select name="last_performance_score">
                        {% for i in range(1, 6) %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Absenteeism Days in a Month:</label>
                    <select name="absenteeism_days">
                        {% for i in range(0, 31) %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Promotion in last 5 years:</label>
                    <select name="promotion_last_5yrs">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

            </div>

            <div class="form-group" style="text-align: center; margin-top: 25px;">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
