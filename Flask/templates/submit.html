{% extends "base.html" %}
{% block content %}
<div class="predict-full">
  <div class="home-box">
    <h2>Prediction Result</h2>
    {% if prediction %}
    <div class="result">
        <p><strong>Predicted Performance:</strong> {{ prediction }}</p>
        <p><strong>Confidence:</strong> {{ (probability * 100) }}%</p>
    </div>
    {% elif error %}
    <div class="result">
        <p><strong>Error:</strong> {{ error }}</p>
    </div>
    {% else %}
    <p>No prediction data available.</p>
    {% endif %}
    <a href="{{ url_for('predict_page') }}"><button>Go Back</button></a>
  </div>
</div>
{% endblock %}
